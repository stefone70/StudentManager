<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un étudiant</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1>Ajouter un nouvel étudiant</h1>
<form th:action="@{/students/add}" th:object="${student}" method="post">
    <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="specialities">Spécialités (séparées par une virgule):</label>
        <input type="text" id="specialities" th:field="*{specialities}" required>
    </div>
    <div>
        <button class="button" id="rotateButton" type="submit">Ajouter</button>
    </div>
</form>
<a href="/students">Retour à la liste des étudiants</a>
<script src="/button-animation.js"></script>
</body>
</html>
